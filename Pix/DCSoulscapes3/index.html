function imgResizer( isLoading ) {
  if ( isLoading ) document.images['Pic'].src = imgs[1].src;
  var winH = 0;
  var winW = 0;
  var picH = imgs[currImg].height;
  var picW = imgs[currImg].width;
  if ( navigator.appName == "Microsoft Internet Explorer" ) {
    winH = document.body.clientHeight * 0.8;
    winW = document.body.clientWidth * 0.8;
  }
  else {
    winH = window.innerHeight * 0.8;
    winW = window.innerWidth * 0.8;
  }
  var ratioH = picH / winH;
  var ratioW = picW / winW;
  var ratioUse = 0;
  if ( ratioH > ratioW )
    ratioUse = ratioH;
  else
    ratioUse = ratioW;
  //if ( ratioUse < 0.75 ) ratioUse = 0.75;
  if ( ratioUse > 1.0 ) {
    document.images['Pic'].height = picH / ratioUse;
    document.images['Pic'].width = picW / ratioUse;
  }
  else {
    document.images['Pic'].height = picH;
    document.images['Pic'].width = picW;
  }
}

function nextPic(imagename){
 currImg += 1;
 if( currImg > IMGMAX ) { currImg = 1 };
 imgTitle = currImg + ") " + imgNames[currImg];

 else
 { document.getElementById("TitleID").textContent = imgTitle; };
 //imgResizer2( imgs[currImg].height, imgs[currImg].width );
 imgResizer(0);
}

function prevPic(imagename){
 currImg -= 1;
 if( currImg < 1 ) { currImg = IMGMAX };
 imgTitle = currImg + ") " + imgNames[currImg];
 document.images[imagename].src = imgs[currImg].src;
 if (navigator.appName == "Microsoft Internet Explorer")
 { document.getElementById("TitleID").innerText = imgTitle; }
 else
 { document.getElementById("TitleID").textContent = imgTitle; };
 imgResizer(0);
}

function handlePgKeys(e)
{
  var keynum

  if(window.event) // IE
  {
    keynum = e.keyCode
  }
  else if(e.which) // Netscape/Firefox/Opera
  {
    keynum = e.which
  }
  if (keynum == 33 ) { prevPic( 'Pic' ) }
  if (keynum == 34 ) { nextPic( 'Pic' ) }
  if (keynum == 37 ) { prevPic( 'Pic' ) }
  if (keynum == 39 ) { nextPic( 'Pic' ) }
